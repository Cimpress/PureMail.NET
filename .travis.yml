language: csharp
mono: none
dotnet: 2.1.503
install:
- dotnet restore
script:
- dotnet test
- dotnet build -c Release
- dotnet publish -c Release
deploy:
  skip_cleanup: true
  provider: script
  script: dotnet nuget push Cimpress.PureMail/bin/Release/*.nupkg  -s https://api.nuget.org/v3/index.json -k $NUGET_API_KEY || echo "The version is there, skipping ..."
  on:
    branch: master
env:
  global:
